<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/default.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h2>Inicio de sesión</h2>
                <hr/>
                <h:form id="Loguin">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/> 
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Usuario" for="user"/>
                        <p:inputText id="user" label="Usuario" size="40" value="#{mbSLogin.correo}"> 
                            <f:validator validatorId="validadorEspacio"/>
                        </p:inputText> 
                            <p:outputLabel value="Contraseña" for="password"/>
                        <p:password id="password" label="Password" size="40" value="#{mbSLogin.contrasena}"> 
                            <f:validator validatorId="validadorEspacio"/>
                        </p:password> 
                            <p:commandButton value="Loguin" action="#{mbSLogin.login()}" update="Loguin"/>
                    </h:panelGrid>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
