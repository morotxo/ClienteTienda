<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/default.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Registrar Usuario</h2>
                <hr/>
                <h:form id="RegistrarCliente">
                    <p:messages id="mensajeGeneral" showDetail="true" autoUpdate="true" closable="true"/> 
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" label="Nombre" value="#{mbrCliente.getUnCliente().nombre}" size="50"> 
                            <f:validator validatorId="validadorEspacio"/>
                        </p:inputText> 
                        <p:outputLabel value="Apellido"  for="apellido"/>
                        <p:inputText id="apellido" label="Apellido" value="#{mbrCliente.getUnCliente().apellido}" size="50">
                              <f:validator validatorId="validadorEspacio"/>
                        </p:inputText> 
                        <p:outputLabel value="Telefono" for="telefono"/>
                        <p:inputText id="telefono" label="Telefono" value="#{mbrCliente.getUnCliente().telefono}" size="50"/>
                        <p:outputLabel value="Correo Eelectronico" for="correo"/>
                        <p:inputText id="correo" label="Correo" value="#{mbrCliente.getUnCliente().email}" size="50">
                          <f:validator validatorId="validadorEspacio"/>
                          <f:validator validatorId="validadorEmail"/>
                        </p:inputText> 
                        <p:outputLabel value="Ciudad" for="ciudad"/>
                        <p:inputText id="ciudad" label="Ciudad" value="#{mbrCliente.getUnCliente().ciudad}" size="50">
                              <f:validator validatorId="validadorEspacio"/>
                        </p:inputText> 
                        <p:outputLabel value="Pais" for="pais"/>
                        <p:inputText id="pais"  label="Pais" value="#{mbrCliente.getUnCliente().pais}" size="50">
                              <f:validator validatorId="validadorEspacio"/>
                        </p:inputText> 
                        <p:outputLabel value="Contraseña" for="pass"/>
                        <p:password id="pass" label="Pass" value="#{mbrCliente.getUnCliente().password}" size="50">
                              <f:validator validatorId="validadorEspacio"/>
                        </p:password>
                        <p:outputLabel value="Repertir Contraseña" for="rePass"/>
                        <p:password id="rePass" label="rePass" value="#{mbrCliente.rePass}" size="50">
                              <f:validator validatorId="validadorEspacio"/>
                        </p:password> 
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton value="Registrarse" action="#{mbrCliente.registrar()}"/>
                        
                    </h:panelGrid>
                    
               </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
